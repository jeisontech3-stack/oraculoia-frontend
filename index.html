<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OraculoIA - Demo Frontend</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React desde CDN (versión producción) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Estilos -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Inter', sans-serif; }
    body { margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .apple-card { background: white; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .apple-button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; padding: 12px 24px; font-weight: 600; cursor: pointer; }
    .apple-input { border: 2px solid #e2e8f0; border-radius: 12px; padding: 12px 16px; width: 100%; outline: none; }
    .apple-input:focus { border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React App en JS puro (sin JSX, sin Babel) -->
  <script>
    const { useState, useEffect, createContext, useContext } = React;
    const e = React.createElement;

    // Auth Context
    const AuthContext = createContext(null);
    const AuthProvider = ({ children }) => {
      const [user, setUser] = useState(null);
      const [token, setToken] = useState(localStorage.getItem('token'));
      useEffect(() => {
        if (token) {
          setUser({ name: 'Admin Demo', email: 'admin@oraculoia.com', role: 'ADMIN' });
        }
      }, [token]);

      const login = (email, password) => {
        const mockToken = 'mock-jwt-' + Date.now();
        localStorage.setItem('token', mockToken);
        setToken(mockToken);
        setUser({ name: 'Admin Demo', email, role: 'ADMIN' });
        return true;
      };

      const logout = () => {
        localStorage.removeItem('token');
        setToken(null);
        setUser(null);
      };

      return e(AuthContext.Provider, { value: { user, token, login, logout } }, children);
    };

    const useAuth = () => useContext(AuthContext);

    // Login Page
    const LoginPage = () => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [loading, setLoading] = useState(false);
      const { login } = useAuth();

      const handleSubmit = (e) => {
        e.preventDefault();
        setLoading(true);
        setTimeout(() => {
          login(email, password);
          setLoading(false);
        }, 500);
      };

      return e('div', { className: 'min-h-screen flex items-center justify-center p-4' },
        e('div', { className: 'apple-card w-full max-w-md p-8' },
          e('div', { className: 'text-center mb-8' },
            e('h1', { className: 'text-3xl font-bold text-gray-800 mb-2' }, 'OraculoIA'),
            e('p', { className: 'text-gray-600' }, 'Plataforma Empresarial con IA')
          ),
          e('form', { onSubmit: handleSubmit },
            e('div', { className: 'mb-4' },
              e('input', {
                type: 'email',
                className: 'apple-input',
                placeholder: 'admin@oraculoia.com',
                value: email,
                onChange: (ev) => setEmail(ev.target.value)
              })
            ),
            e('div', { className: 'mb-6' },
              e('input', {
                type: 'password',
                className: 'apple-input',
                placeholder: '••••••••',
                value: password,
                onChange: (ev) => setPassword(ev.target.value)
              })
            ),
            e('button', {
              type: 'submit',
              className: 'apple-button w-full',
              disabled: loading
            }, loading ? 'Iniciando...' : 'Iniciar Sesión')
          ),
          e('p', { className: 'mt-6 text-center text-sm text-gray-600' },
            'Demo: cualquier contraseña'
          )
        )
      );
    };

    // Dashboard simple
    const Dashboard = () => {
      const { logout } = useAuth();
      return e('div', { className: 'p-8 text-white' },
        e('h1', {}, '¡Bienvenido a OraculoIA!'),
        e('p', {}, 'Esta es una demo visual. El backend real no está disponible en GitHub Pages.'),
        e('button', {
          onClick: logout,
          className: 'mt-4 px-4 py-2 bg-red-500 text-white rounded'
        }, 'Cerrar sesión')
      );
    };

    const App = () => {
      const { user } = useAuth();
      return user ? e(Dashboard) : e(LoginPage);
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(e(AuthProvider, null, e(App)));
  </script>
</body>
</html>
